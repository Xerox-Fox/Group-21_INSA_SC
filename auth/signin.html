<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>NeuroCrypt</title>
</head>
<body>
    <!-- Animated background layers -->
    <div class="animated-bg"></div>
    <canvas id="particle-canvas"></canvas>

    <div class="layer-blur"></div>

    <div class="container">
        <header>
            <h1 data-aos="fade-down" data-aos-duration="1500" class="logo">NeuroCrypt</h1>
        </header>
    </div>
    <div class="form-box">
            <h1 data-aos="fade-down" data-aos-duration="1500">Sign In</h1>
            <form>
                <div class="input-group">
                    <div class="input-field">
                        <input data-aos="fade-down" data-aos-duration="1500" type="email" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <input data-aos="fade-down" data-aos-duration="1500" type="password" placeholder="Password">
                    </div>
                    <a data-aos="fade-down" data-aos-duration="1500" href="#">Forgot password?</a>
                </div>
                <div class="btn-field">
                    <button data-aos="fade-down" data-aos-duration="1500" type="button">Sign In</button>
                </div>
            </form>
        </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="auth.js"></script>
</body>
</html>
